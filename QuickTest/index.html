<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS</title>
    <!-- Adicione o link para o Bootstrap (ou outro framework CSS) para estilização -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: gray;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Criar OS</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="cracha">Crachá <span class="text-danger">*</span></label>
                                <input class="form-control" id="cracha" required>
                            </div>
                            <div class="form-group">
                                <label for="colaborador">Colaborador <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="colaborador" required readonly>
                            </div>
                            <div id="opcoes" style="display: none;">
                                <!-- Aqui ficarão as opções adicionais que serão mostradas após inserir o crachá -->
                                <label>Qual tipo de OS?</label>
                                <select name="tipoOS">
                                    <option value="1">Sistema</option>
                                    <option value="2">Redes</option>
                                </select>
                                <select name="tipoOS2">
                                    <option value="1">Sistema</option>
                                    <option value="2">Redes</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Adicione o link para o Bootstrap (ou outro framework JavaScript) para recursos interativos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
